<!DOCTYPE html>
<html>

<head>
    <title>Contact - Chinese Cuisine</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .contact-section {
            max-width: 600px;
            margin: 40px auto;
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        .contact-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    
        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
    
        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
    
        form button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #002244;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    
        form button:hover {
            background-color: #f2b01e;
            color: #000;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
    
        .topnav {
            overflow: hidden;
            background-color: black;
        }
    
        .topnav a {
            float: left;
            color: aqua;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
    
        .topnav a:hover {
            background-color: red;
            color: black;
        }
    
        .topnav a.active {
            background-color: green;
            color: black;
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="about.html">About-Me</a>
        <a href="gallery.html">Gallery</a>
        <a class="active" href="contact.html">Contact Us</a>
    </div>

    <div class="content">
        <h2>Contact Us</h2>
        <p>You can reach out via email at: <strong>swati@email.com</strong></p>
        <p>Follow us on social media for more updates on Chinese Cuisine!</p>
    </div>

    <div class="footer">
        &copy; 2025 All rights reserved by Swati Singh
    </div>

       <!-- Contact Form Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>


</body>

</html>
